<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HectoClash Game</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <!-- <script type="module" src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script> -->
  <!-- <script type="module" src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script> -->
  <!-- <script type="module" src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script> -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf4ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .player {
      display: flex;
      align-items: center;
    }
    .player img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .score {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .question {
      font-size: 2rem;
      margin: 2rem 0;
    }
    .input-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }
    .timer {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="player" id="player1">
        <img src="" id="p1pic" alt="Player 1" />
        <span id="p1name">Player 1</span>
      </div>
      <div class="timer" id="timer">03:00</div>
      <div class="player" id="player2">
        <span id="p2name">Player 2</span>
        <img src="" id="p2pic" alt="Player 2" />
      </div>
    </div>

    <div class="score">Score: <span id="score">0</span></div>

    <div class="question" id="question">Loading...</div>

    <div class="input-area">
      <input type="text" id="answerInput" placeholder="Enter your expression" />
      <button id="submit">Submit</button>
      <button id="skip">Skip</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBF5w8l2TiH1OTFho-N4qBlVzgC5fw8dG4",
      authDomain: "techsprint-53b5c.firebaseapp.com",
      projectId: "techsprint-53b5c",
      storageBucket: "techsprint-53b5c.appspot.com",
      messagingSenderId: "366810852442",
      appId: "1:366810852442:web:d31260159a6c8b1c307c63",
      measurementId: "G-PTPH19Z3QG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let uid = null;
    let score = 0;
    let questionIndex = 0;
    let gameId = localStorage.getItem("gameId");

    const questionBox = document.getElementById("question");
    const scoreBox = document.getElementById("score");

    let questionList = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        let cor=0,incor=0,sk=0;
        uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        const data = await userSnap.data();

        document.getElementById("p1name").innerText = await data.name;
        document.getElementById("p1pic").src = await data.profile || "default.png";
        console.log(gameId);
        const gameRef = doc(db, "matchmaking", gameId);
        const gameSnap = await getDoc(gameRef);
        const gameData = await  gameSnap.data();
        console.log(gameData);
        if (gameData.player1 === uid) {
            const id2=gameData.player2;
            console.log(id2);
            const userRef2 = doc(db, "users", id2);
            const userSnap2 = await getDoc(userRef2);
            const data2 = userSnap2.data();
            document.getElementById("p2name").innerText = data2.name;
            document.getElementById("p2pic").src = data2.profile || "default.png";
        } else {
            const id1=gameData.player1;
            console.log(id1);
            const userRef2 = doc(db, "users", id1);
            const userSnap2 = await getDoc(userRef2);
            const data2 = userSnap2.data();
            document.getElementById("p2name").innerText = data2.name;
            document.getElementById("p2pic").src = data2.profile || "default.png";
        }
        const questionsObj=await gameData.questions;
        const questions2d=[];
        // Fetch all 180 questions from the object format (doc per question)
        for (let i = 1; i <= 180; i++) {
        const key = "q" + i;
        if (questionsObj[key]) {
        questions2d.push(questionsObj[key]);
  }
}
questionList=questions2d;
console.log(questionList);

        startGame();
      }

    function startGame() {
      showQuestion();
      startTimer(180);
    }

    function showQuestion() {
      const currentDigits = questionList[questionIndex];
      questionBox.innerText = currentDigits.join(" ");
    }
    document.getElementById("submit").addEventListener("click",submitAnswer);
    document.getElementById("skip").addEventListener("click",skipQuestion);
    async function submitAnswer() {
      const input = document.getElementById("answerInput").value;
      try {
        const expression = input.replace(/ /g, '');
        const result = eval(expression);
        if (Math.abs(result - 100) < 1e-6) {
            cor++;
          score += 5;
        } else {
            incor++;
          score -= 3;
        }
      } catch {
        incor++;
        score -= 3;
      }
      scoreBox.innerText = score;
      await nextQuestion();
    }

    async function skipQuestion() {
        sk++;
      score -= 1;
      scoreBox.innerText = score;
      await nextQuestion();
    }

    async function nextQuestion() {
      document.getElementById("answerInput").value = "";
      questionIndex++;
      if (questionIndex >= questionList.length) {
        await endGame();
      } else {
        showQuestion();
      }
    }

    function startTimer(duration) {
      let time = duration;
      const timerDisplay = document.getElementById("timer");
      const interval = setInterval(async () => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        timerDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds
          .toString()
          .padStart(2, '0')}`;

        if (--time < 0) {
          clearInterval(interval);
          console.log("EndGame");
          await endGame();
        }
      }, 1000);
    }

    async function endGame() {
        console.log("Times Up");
      const gameRef = doc(db, "matchmaking", gameId);
      const gameSnap = await getDoc(gameRef);
        const gameData = await  gameSnap.data();
        let id2;
        const game=doc(db,"matchmaking",(gameId).toString());
      if(gameData.player1 === uid){
        updateDoc(game,{p1: [score,cor,incor,sk]});
        id2=gameData.player2;
      }
      else{
        id2=gameData.player1;
        updateDoc(game,{p2: [score,cor,incor,sk]});
      }
      const player=doc(db,"users",uid);
      const pld=await getDoc(player);
      const num=await pld.data().num;
      num++;
      updateDoc(player,{num:num, game_id:gameId});
      alert("Time's up! Final Score: " + score);
      window.location.href = "result.html"; // Optional redirect
    }
});
  </script>
</body>
</html>
