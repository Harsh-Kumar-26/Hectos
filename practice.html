<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash - Practice</title>
  <style>
    :root {
      --dark-bg: #0d0d0d;
      --blue-primary: #1e90ff;
      --blue-accent: #00aaff;
      --neon-blue: #00ccff;
      --light-text: #e0e0e0;
      --card-bg: rgba(20, 20, 20, 0.95);
      --btn-bg: #1e90ff;
      --btn-hover: #00aaff;
      --border: #444;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }
    .math-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .math-symbol {
      position: absolute;
      font-size: 2rem;
      color: var(--blue-accent);
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: var(--light-text);
      min-height: 100vh;
      padding: 0 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 204, 255, 0.15), transparent 70%);
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      max-width: 900px;
      background: linear-gradient(90deg, var(--blue-primary), var(--blue-accent));
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 1rem 0 2rem;
    }

    .navbar img.logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--light-text);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 5px var(--neon-blue);
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      border-color: var(--neon-blue);
    }

    .number-display {
      text-align: center;
      margin-bottom: 2rem;
    }

    .number-display span {
      display: inline-block;
      background: rgba(0,0,0,0.4);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 10px;
      min-width: 50px;
      color: var(--neon-blue);
    }

    .input-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-section input {
      width: 90%;
      max-width: 600px;
      padding: 16px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .input-section input:focus {
      outline: none;
      box-shadow: 0 0 12px var(--neon-blue);
    }

    .input-section p {
      margin: 1rem auto 0;
      font-size: 0.95rem;
      color: var(--light-text);
      max-width: 600px;
      opacity: 0.8;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .btn-group button,
    #restartBtn,
    #endBtn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-group button:hover,
    #restartBtn:hover,
    #endBtn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    #timerDisplay {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--neon-blue);
    }

    .analysis {
      text-align: center;
    }

    .analysis h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: var(--blue-primary);
    }

    .analysis p, .analysis ul {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .analysis li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .number-display span {
        font-size: 1.5rem;
        margin: 0 5px;
      }

      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="math-bg" id="math-bg"></div>
  
  <!-- Navbar -->
  <nav class="navbar">
    <img src="Frame 545.png" alt="HectoClash Logo" class="logo" />
    <div class="nav-links">
      <a href="mainpage.html">Home</a>
      <a href="history.html">History</a>
      <a href="practice.html">Practice</a>
    </div>
  </nav>

  <div class="card" id="mainCard">
    <div class="number-display" id="numberDisplay"></div>

    <div class="input-section">
      <input type="text" id="expressionInput" placeholder="Type your expression here..." />
      <p>Use only the displayed numbers in the same order. Allowed operators: +, −, ×, ÷, ^, ( and )</p>
    </div>

    <div class="btn-group">
      <button id="submitBtn">Submit</button>
      <button id="clearBtn">Clear</button>
      <button id="endBtn">End Practice</button>
    </div>

    <div id="timerDisplay"></div>
  </div>

  <div class="card analysis hidden" id="analysis">
    <h2>Practice Session Analysis</h2>
    <p id="totalQuestions"></p>
    <p id="totalTime"></p>
    <p id="avgTime"></p>
    <div style="margin-top: 15px;">
      <strong>Time Spent per Question:</strong>
      <ul id="timeList"></ul>
    </div>
    <button id="restartBtn">Restart Practice</button>
  </div>

  <script>
    let numbers = [];
    let timerInterval;
    let elapsedSeconds = 0;
    const sessionData = {
      totalQuestions: 0,
      totalTime: 0,
      times: []
    };

    function generateNumbers() {
      const nums = [];
      for (let i = 0; i < 6; i++) {
        nums.push(Math.floor(Math.random() * 9) + 1);
      }
      return nums;
    }

    function displayNumbers() {
      const display = document.getElementById("numberDisplay");
      display.innerHTML = "";
      numbers.forEach(num => {
        const span = document.createElement("span");
        span.textContent = num;
        display.appendChild(span);
      });
    }

    function validateExpression(expr) {
      expr = expr.replace(/\s+/g, "");
      const inputNumbers = expr.match(/\d+(\.\d+)?/g);
      if (!inputNumbers || inputNumbers.length !== numbers.length) return false;
      for (let i = 0; i < numbers.length; i++) {
        if (inputNumbers[i] !== numbers[i].toString()) return false;
      }
      return true;
    }

    function prepareExpression(expr) {
      return expr.replace(/(\d+(\.\d+)?)\^(\d+(\.\d+)?)/g, "Math.pow($1,$3)");
    }

    function evaluateExpression(expr) {
      try {
        const preparedExpr = prepareExpression(expr);
        return Function('"use strict";return (' + preparedExpr + ')')();
      } catch {
        return null;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      elapsedSeconds = 0;
      const timerDisplay = document.getElementById("timerDisplay");
      timerDisplay.textContent = "Time: " + formatTime(elapsedSeconds);
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        timerDisplay.textContent = "Time: " + formatTime(elapsedSeconds);
      }, 1000);
    }

    function newQuestion() {
      numbers = generateNumbers();
      displayNumbers();
      document.getElementById("expressionInput").value = "";
      startTimer();
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const expr = document.getElementById("expressionInput").value;
      if (!validateExpression(expr)) {
        alert("Your expression must use the displayed numbers in the given order.");
        return;
      }
      const result = evaluateExpression(expr);
      if (result === 100) {
        clearInterval(timerInterval);
        sessionData.totalQuestions++;
        sessionData.totalTime += elapsedSeconds;
        sessionData.times.push(elapsedSeconds);
        alert("Correct! " + expr + " = 100");
        newQuestion();
      } else {
        alert("Incorrect. " + expr + " = " + result);
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("expressionInput").value = "";
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      document.getElementById("mainCard").classList.add("hidden");
      const analysisDiv = document.getElementById("analysis");
      analysisDiv.classList.remove("hidden");
      document.getElementById("totalQuestions").textContent = "Total Questions Solved: " + sessionData.totalQuestions;
      document.getElementById("totalTime").textContent = "Total Time: " + formatTime(sessionData.totalTime);
      const avg = sessionData.totalQuestions > 0 ? (sessionData.totalTime / sessionData.totalQuestions).toFixed(2) : 0;
      document.getElementById("avgTime").textContent = "Average Time per Question: " + avg + " seconds";
      const timeList = document.getElementById("timeList");
      timeList.innerHTML = "";
      sessionData.times.forEach((time, index) => {
        const li = document.createElement("li");
        li.textContent = `Question ${index + 1}: ${formatTime(time)}`;
        timeList.appendChild(li);
      });
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      sessionData.totalQuestions = 0;
      sessionData.totalTime = 0;
      sessionData.times = [];
      document.getElementById("analysis").classList.add("hidden");
      document.getElementById("mainCard").classList.remove("hidden");
      newQuestion();
    });

    newQuestion();

    const symbols = ['+', '-', '\u00D7', '\u00F7', '=', '\u221A', '\u03C0', '\u222B'];
      const container = document.getElementById('math-bg');

      for (let i = 0; i < 100; i++) {
        const symbol = document.createElement('div');
        symbol.classList.add('math-symbol');
        symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        symbol.style.left = Math.random() * 100 + 'vw';
        symbol.style.top = Math.random() * 100 + 'vh';
        symbol.style.fontSize = Math.random() * 3 + 1 + 'rem';
        symbol.style.animationDuration = (5 + Math.random() * 10) + 's';
        container.appendChild(symbol);
      }
  </script>
</body>
</html>
