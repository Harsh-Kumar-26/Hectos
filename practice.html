<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash - Practice</title>
  <style>
    /* CSS Variables for easy customization - Matching index.html */
    :root {
      --dark-bg: #0d0d0d;
      --blue-primary: #1e90ff;
      --blue-accent: #00aaff;
      --neon-blue: #00ccff;
      --light-text: #e0e0e0;
      --card-bg: rgba(20, 20, 20, 0.95);
      --btn-bg: #1e90ff;
      --btn-hover: #00aaff;
      --border: #444;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }
    
    /* Global resets and base styling - Matching index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    
    /* Animated background overlay - Matching index.html */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 204, 255, 0.15), transparent 70%);
      animation: pulse 5s infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    
    /* Header styling - Matching index.html */
    header {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(90deg, var(--blue-primary), var(--blue-accent));
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
    }
    
    header h1 {
      font-size: 1.8rem;
      cursor: pointer;
    }
    
    header button {
      background: rgba(0,0,0,0.2);
      border: 2px solid var(--light-text);
      color: var(--light-text);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    header button:hover {
      background: rgba(0,0,0,0.4);
      transform: scale(1.05);
    }
    
    /* Card styling - Matching index.html */
    .card {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      border-color: var(--neon-blue);
    }
    
    /* Number display styling */
    .number-display {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .number-display span {
      display: inline-block;
      background: rgba(0,0,0,0.4);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 10px;
      min-width: 50px;
      color: var(--neon-blue);
    }
    
    /* Input section styling */
    .input-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .input-section input {
      width: 90%;
      max-width: 600px;
      padding: 16px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    
    .input-section input:focus {
      outline: none;
      box-shadow: 0 0 12px var(--neon-blue);
    }
    
    .input-section p {
      margin: 1rem auto 0;
      font-size: 0.95rem;
      color: var(--light-text);
      max-width: 600px;
      opacity: 0.8;
    }
    
    /* Button group styling */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .btn-group button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .btn-group button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    /* Timer display */
    #timerDisplay {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--neon-blue);
    }
    
    /* Analysis section */
    .analysis {
      text-align: center;
    }
    
    .analysis h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: var(--blue-primary);
    }
    
    .analysis p, .analysis ul {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    
    .analysis ul {
      list-style: none;
      padding: 0;
    }
    
    .analysis li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    
    .hidden {
      display: none;
    }
    
    #restartBtn {
      margin-top: 1.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--btn-bg);
      border: none;
      border-radius: 8px;
      color: var(--light-text);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #restartBtn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .number-display span {
        font-size: 1.5rem;
        padding: 8px 12px;
        margin: 0 5px;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
      
      .input-section input {
        font-size: 1.2rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <header>
    <h1>Practice Arena</h1>
    <button id="endBtn">End Practice</button>
  </header>

  <div class="card" id="mainCard">
    <div class="number-display" id="numberDisplay"></div>

    <div class="input-section">
      <input type="text" id="expressionInput" placeholder="Type your expression here..." />
      <p>Use only the displayed numbers in the same order. Allowed operators: +, −, ×, ÷, ^, ( and )</p>
    </div>

    <div class="btn-group">
      <button id="submitBtn">Submit</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="timerDisplay"></div>
  </div>

  <div class="card analysis hidden" id="analysis">
    <h2>Practice Session Analysis</h2>
    <p id="totalQuestions"></p>
    <p id="totalTime"></p>
    <p id="avgTime"></p>
    <div style="margin-top: 15px;">
      <strong>Time Spent per Question:</strong>
      <ul id="timeList"></ul>
    </div>
    <button id="restartBtn">Restart Practice</button>
  </div>

  <script>
    let numbers = [];
    let timerInterval;
    let elapsedSeconds = 0;
    const sessionData = {
      totalQuestions: 0,
      totalTime: 0,
      times: []
    };

    function generateNumbers() {
      const nums = [];
      for (let i = 0; i < 6; i++) {
        nums.push(Math.floor(Math.random() * 9) + 1);
      }
      return nums;
    }

    function displayNumbers() {
      const display = document.getElementById("numberDisplay");
      display.innerHTML = "";
      numbers.forEach(num => {
        const span = document.createElement("span");
        span.textContent = num;
        display.appendChild(span);
      });
    }

    function validateExpression(expr) {
      expr = expr.replace(/\s+/g, "");
      const inputNumbers = expr.match(/\d+(\.\d+)?/g);
      if (!inputNumbers || inputNumbers.length !== numbers.length) return false;
      for (let i = 0; i < numbers.length; i++) {
        if (inputNumbers[i] !== numbers[i].toString()) return false;
      }
      return true;
    }

    function prepareExpression(expr) {
      return expr.replace(/(\d+(\.\d+)?)\^(\d+(\.\d+)?)/g, "Math.pow($1,$3)");
    }

    function evaluateExpression(expr) {
      try {
        const preparedExpr = prepareExpression(expr);
        return Function('"use strict";return (' + preparedExpr + ')')();
      } catch {
        return null;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      elapsedSeconds = 0;
      const timerDisplay = document.getElementById("timerDisplay");
      timerDisplay.textContent = "Time: " + formatTime(elapsedSeconds);
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        timerDisplay.textContent = "Time: " + formatTime(elapsedSeconds);
      }, 1000);
    }

    function newQuestion() {
      numbers = generateNumbers();
      displayNumbers();
      document.getElementById("expressionInput").value = "";
      startTimer();
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const expr = document.getElementById("expressionInput").value;
      if (!validateExpression(expr)) {
        alert("Your expression must use the displayed numbers in the given order.");
        return;
      }
      const result = evaluateExpression(expr);
      if (result === 100) {
        clearInterval(timerInterval);
        sessionData.totalQuestions++;
        sessionData.totalTime += elapsedSeconds;
        sessionData.times.push(elapsedSeconds);
        alert("Correct! " + expr + " = 100");
        newQuestion();
      } else {
        alert("Incorrect. " + expr + " = " + result);
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("expressionInput").value = "";
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      document.getElementById("mainCard").classList.add("hidden");
      const analysisDiv = document.getElementById("analysis");
      analysisDiv.classList.remove("hidden");
      document.getElementById("totalQuestions").textContent = "Total Questions Solved: " + sessionData.totalQuestions;
      document.getElementById("totalTime").textContent = "Total Time: " + formatTime(sessionData.totalTime);
      const avg = sessionData.totalQuestions > 0 ? (sessionData.totalTime / sessionData.totalQuestions).toFixed(2) : 0;
      document.getElementById("avgTime").textContent = "Average Time per Question: " + avg + " seconds";
      const timeList = document.getElementById("timeList");
      timeList.innerHTML = "";
      sessionData.times.forEach((time, index) => {
        const li = document.createElement("li");
        li.textContent = `Question ${index + 1}: ${formatTime(time)}`;
        timeList.appendChild(li);
      });
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      sessionData.totalQuestions = 0;
      sessionData.totalTime = 0;
      sessionData.times = [];
      document.getElementById("analysis").classList.add("hidden");
      document.getElementById("mainCard").classList.remove("hidden");
      newQuestion();
    });

    newQuestion();
  </script>
</body>
</html>
