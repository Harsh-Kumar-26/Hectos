<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HectoClash Leaderboard</title>
  <style>
    :root {
      --dark-bg: #0d0d0d;
      --blue-primary: #1e90ff;
      --blue-accent: #00aaff;
      --neon-blue: #00ccff;
      --light-text: #e0e0e0;
      --card-bg: rgba(20, 20, 20, 0.95);
      --btn-bg: #1e90ff;
      --btn-hover: #00aaff;
      --input-bg: rgba(30, 30, 30, 0.8);
      --border: #333;
    }

    /* Consistent Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 204, 255, 0.2);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .nav-logo {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      background: rgba(0, 204, 255, 0.1);
      color: #00ccff;
    }

    .nav-link.active {
      color: #00ccff;
      font-weight: bold;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00ccff;
      border-radius: 50%;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 180px;
      padding: 0.5rem 0;
      backdrop-filter: blur(10px);
    }

    .dropdown-content a {
      color: #e0e0e0;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background: rgba(0, 204, 255, 0.1);
    }

    .show-dropdown {
      display: block !important;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Page Specific Styles */
    .math-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .math-symbol {
      position: absolute;
      font-size: 2rem;
      color: var(--blue-accent);
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      padding-top: 70px; /* Navbar height */
    }

    h1 {
      text-align: center;
      color: var(--blue-primary);
      margin: 2rem 0;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--input-bg);
      color: var(--neon-blue);
    }

    tr:hover {
      background-color: var(--input-bg);
    }

    .rank-icon {
      font-size: 1.4rem;
    }

    .gold { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      .nav-links {
        gap: 1rem;
      }
      .nav-link {
        font-size: 1rem;
        padding: 0.5rem;
      }
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="math-bg" id="math-bg"></div>

  <!-- Consistent Navbar -->
  <nav class="navbar">
    <a href="mainpage.html" class="nav-logo">
      <img src="Frame 545.png" alt="HectoClash" class="nav-logo" style="width: 20vw; height: 5vh;">
    </a>
    
    <div class="nav-links">
      <a href="mainpage.html" class="nav-link">Home</a>
      <a href="practice.html" class="nav-link">Practice</a>
      <a href="history.html" class="nav-link">History</a>
      <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
      
      <div class="profile-section">
        <div class="profile-dropdown">
          <button class="nav-link" id="profileToggle">
            üë§ <span id="navEmail">Loading...</span>
          </button>
          <div class="dropdown-content" id="profileDropdown">
            <a href="profile.html">Profile</a>
            <a href="help.html">Help</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <h1>üèÜ HectoClash Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Rating</th>
        <th>Highest Rating</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Leaderboard rows will be inserted dynamically -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF5w8l2TiH1OTFho-N4qBlVzgC5fw8dG4",
      authDomain: "techsprint-53b5c.firebaseapp.com",
      projectId: "techsprint-53b5c",
      storageBucket: "techsprint-53b5c.appspot.com",
      messagingSenderId: "366810852442",
      appId: "1:366810852442:web:d31260159a6c8b1c307c63",
      measurementId: "G-PTPH19Z3QG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Navbar functionality
    document.getElementById('profileToggle').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('profileDropdown').classList.toggle('show-dropdown');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.profile-dropdown')) {
        document.getElementById('profileDropdown').classList.remove('show-dropdown');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Logout error:', error);
      });
    });

    // Auth state handler
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('navEmail').textContent = user.email;
        loadLeaderboard();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Leaderboard loading logic
    async function loadLeaderboard() {
      try {
        const leaderboardBody = document.getElementById("leaderboard-body");
        leaderboardBody.innerHTML = ""; // Clear existing content
        
        const querySnapshot = await getDocs(collection(db, "users"));
        const users = [];

        querySnapshot.forEach(doc => {
          const data = doc.data();
          users.push({
            email: doc.id,
            rating: data.rating || 0,
            highestRating: data.highestRating || 0
          });
        });

        users.sort((a, b) => b.rating - a.rating);

        users.forEach((user, index) => {
          const rank = index + 1;
          let rankDisplay;

          if (rank === 1) rankDisplay = `<span class="rank-icon gold">üèÜ</span>`;
          else if (rank === 2) rankDisplay = `<span class="rank-icon silver">ü•à</span>`;
          else if (rank === 3) rankDisplay = `<span class="rank-icon bronze">ü•â</span>`;
          else rankDisplay = rank;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rankDisplay}</td>
            <td>${user.email}</td>
            <td>${user.rating}</td>
            <td>${user.highestRating}</td>
          `;
          leaderboardBody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading leaderboard: ", error);
      }
    }

    // Math symbols background
    const symbols = ['+', '-', '\u00D7', '\u00F7', '=', '\u221A', '\u03C0', '\u222B'];
    const container = document.getElementById('math-bg');
    for (let i = 0; i < 100; i++) {
      const symbol = document.createElement('div');
      symbol.classList.add('math-symbol');
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = Math.random() * 100 + 'vw';
      symbol.style.top = Math.random() * 100 + 'vh';
      symbol.style.fontSize = Math.random() * 3 + 1 + 'rem';
      symbol.style.animationDuration = (5 + Math.random() * 10) + 's';
      container.appendChild(symbol);
    }
  </script>
</body>
</html>
