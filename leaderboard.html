<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HectoClash Leaderboard</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1c;
      color: #d0e6ff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #4ea1f3;
      margin-bottom: 2rem;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #101a2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #1e2b45;
    }

    th {
      background-color: #15233d;
      color: #84caff;
    }

    tr:hover {
      background-color: #16243c;
    }

    /* Trophy Icon Styles */
    .rank-icon {
      font-size: 1.4rem;
    }
    .gold { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }
  </style>
</head>
<body>
  <h1>üèÜ HectoClash Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Rating</th>
        <th>Highest Rating</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Leaderboard rows will be inserted dynamically -->
    </tbody>
  </table>

  <script type="module">
    // Import Firebase modules from v11.6.0 CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBF5w8l2TiH1OTFho-N4qBlVzgC5fw8dG4",
      authDomain: "techsprint-53b5c.firebaseapp.com",
      projectId: "techsprint-53b5c",
      storageBucket: "techsprint-53b5c.firebasestorage.app",
      messagingSenderId: "366810852442",
      appId: "1:366810852442:web:d31260159a6c8b1c307c63",
      measurementId: "G-PTPH19Z3QG"
    };

    // Initialize Firebase app and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardBody = document.getElementById("leaderboard-body");

    /**
     * Loads the leaderboard data from Firestore and renders the table.
     */
    async function loadLeaderboard() {
      try {
        // Get all user documents from the "users" collection
        const querySnapshot = await getDocs(collection(db, "users"));
        const users = [];

        // Loop through each document and build an array of user data
        querySnapshot.forEach(doc => {
          const data = doc.data();
          users.push({
            email: doc.id, // Using document ID as the user identifier (email)
            rating: data.rating || 0,
            highestRating: data.highestRating || 0
          });
        });

        // Sort users by rating in descending order
        users.sort((a, b) => b.rating - a.rating);

        // Render each user in the leaderboard table
        users.forEach((user, index) => {
          const rank = index + 1;
          let rankDisplay;

          // Assign trophy icons for the top three
          if (rank === 1) rankDisplay = `<span class="rank-icon gold">üèÜ</span>`;
          else if (rank === 2) rankDisplay = `<span class="rank-icon silver">ü•à</span>`;
          else if (rank === 3) rankDisplay = `<span class="rank-icon bronze">ü•â</span>`;
          else rankDisplay = rank;

          // Create a table row with user data
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rankDisplay}</td>
            <td>${user.email}</td>
            <td>${user.rating}</td>
            <td>${user.highestRating}</td>
          `;
          leaderboardBody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading leaderboard: ", error);
      }
    }

    // Call the function to load and display leaderboard data
    loadLeaderboard();
  </script>
</body>
</html>
