<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest History | HectoClash</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --dark-bg: #0d0d0d;
      --blue-primary: #1e90ff;
      --blue-accent: #00aaff;
      --neon-blue: #00ccff;
      --light-text: #e0e0e0;
      --card-bg: rgba(20, 20, 20, 0.95);
      --btn-bg: #1e90ff;
      --btn-hover: #00aaff;
      --border: #333;
    }

    /* Consistent Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 204, 255, 0.2);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .nav-logo {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      background: rgba(0, 204, 255, 0.1);
      color: #00ccff;
    }

    .nav-link.active {
      color: #00ccff;
      font-weight: bold;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00ccff;
      border-radius: 50%;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 180px;
      padding: 0.5rem 0;
      backdrop-filter: blur(10px);
    }

    .dropdown-content a {
      color: #e0e0e0;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background: rgba(0, 204, 255, 0.1);
    }

    .show-dropdown {
      display: block !important;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Page Specific Styles */
    .math-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .math-symbol {
      position: absolute;
      font-size: 2rem;
      color: var(--blue-accent);
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a1a 100%);
      color: var(--light-text);
      min-height: 100vh;
      padding-top: 70px; /* Navbar height */
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border: 1px solid var(--border);
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 1rem;
      border: 1px solid var(--border);
      text-align: center;
    }

    table th {
      background: var(--blue-accent);
    }

    .no-history {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: var(--blue-primary);
    }

    #chartContainer {
      margin-top: 2rem;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
    }

    canvas {
      display: block;
      width: 100%;
      max-width: 100%;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 204, 255, 0.15), transparent 70%);
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      .nav-links {
        gap: 1rem;
      }
      .nav-link {
        font-size: 1rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="math-bg" id="math-bg"></div>

  <!-- Consistent Navbar -->
  <nav class="navbar">
    <a href="mainpage.html" class="nav-logo">
      <img src="Frame 545.png" alt="HectoClash" class="nav-logo" style="width: 20vw; height: 5vh;">
    </a>
    
    <div class="nav-links">
      <a href="mainpage.html" class="nav-link">Home</a>
      <a href="practice.html" class="nav-link">Practice</a>
      <a href="history.html" class="nav-link active">History</a>
      <a href="leaderboard.html" class="nav-link">Leaderboard</a>
      
      <div class="profile-section">
        <div class="profile-dropdown">
          <button class="nav-link" id="profileToggle">
            <span id="navEmail" style="color: #121212; width: 8vw; margin-right: 5vw; height: auto;"></span>
          </button>
          <div class="dropdown-content" id="profileDropdown">
            <a href="profile.html">Profile</a>
            <a href="help.html">Help</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header>
    <h1 style="margin-top: 3vh;">Contest History</h1>
  </header>
  
  <div class="container">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Game ID</th>
          <th>Final Score</th>
          <th>Questions Attempted</th>
          <th>Correct Answers</th>
          <th>Skipped</th>
          <th>Rating Change</th>
          <th>New Rating</th>
          <th>Outcome</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <div class="no-history" id="noHistory" style="display:none;">
      No contest history available.
    </div>
    <div id="chartContainer">
      <canvas id="historyChart"></canvas>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF5w8l2TiH1OTFho-N4qBlVzgC5fw8dG4",
      authDomain: "techsprint-53b5c.firebaseapp.com",
      projectId: "techsprint-53b5c",
      storageBucket: "techsprint-53b5c.appspot.com",
      messagingSenderId: "366810852442",
      appId: "1:366810852442:web:d31260159a6c8b1c307c63",
      measurementId: "G-PTPH19Z3QG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Navbar functionality
    document.getElementById('profileToggle').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('profileDropdown').classList.toggle('show-dropdown');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.profile-dropdown')) {
        document.getElementById('profileDropdown').classList.remove('show-dropdown');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Logout error:', error);
      });
    });

    // Auth state handler
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('navEmail').textContent = user.email;
        loadHistory(user);
      } else {
        window.location.href = 'index.html';
      }
    });

    // History loading logic
    async function loadHistory(user) {
      const historyBody = document.getElementById("historyBody");
      const noHistoryDiv = document.getElementById("noHistory");
      const chartCanvas = document.getElementById("historyChart");

      const userDocRef = doc(db, "users", user.email);
      const userSnap = await getDoc(userDocRef);
      
      if (userSnap.exists()) {
        const userData = userSnap.data();
        const history = userData.history || [];
        
        if (history.length === 0) {
          noHistoryDiv.style.display = "block";
        } else {
          history.sort((a, b) => new Date(a.timestamp?.toDate?.() || a.timestamp) - new Date(b.timestamp?.toDate?.() || b.timestamp));
          history.forEach(game => {
            const tr = document.createElement("tr");
            const dateStr = formatTimestamp(game.timestamp);
            tr.innerHTML = `
              <td>${game.gameId || "-"}</td>
              <td>${game.finalScore || 0}</td>
              <td>${game.questionsAttempted || 0}</td>
              <td>${game.correctAnswers || 0}</td>
              <td>${game.skippedQuestions || 0}</td>
              <td>${game.ratingChange >= 0 ? "+" + game.ratingChange : game.ratingChange}</td>
              <td>${game.newRating || "-"}</td>
              <td>${game.outcome || "-"}</td>
              <td>${dateStr}</td>
            `;
            historyBody.appendChild(tr);
          });
          buildChart(history);
        }
      } else {
        noHistoryDiv.style.display = "block";
      }
    }

    function formatTimestamp(timestamp) {
      return timestamp?.toDate?.().toLocaleString() || new Date(timestamp).toLocaleString() || "-";
    }

    function buildChart(history) {
      const chartLabels = history.map(game => formatTimestamp(game.timestamp));
      const chartData = history.map(game => game.finalScore || 0);
      
      new Chart(document.getElementById('historyChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'Final Score',
            data: chartData,
            borderColor: '#1e90ff',
            backgroundColor: 'rgba(30,144,255,0.2)',
            fill: true,
            tension: 0.2,
            pointRadius: 4,
            pointBackgroundColor: '#00aaff'
          }]
        },
        options: {
          scales: {
            x: { 
              title: { display: true, text: 'Date', color: '#e0e0e0' },
              ticks: { color: '#e0e0e0' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: { 
              title: { display: true, text: 'Final Score', color: '#e0e0e0' },
              beginAtZero: true,
              ticks: { color: '#e0e0e0' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: { color: '#e0e0e0' }
            }
          }
        }
      });
    }

    // Math symbols background
    const symbols = ['+', '-', '\u00D7', '\u00F7', '=', '\u221A', '\u03C0', '\u222B'];
    const container = document.getElementById('math-bg');
    for (let i = 0; i < 100; i++) {
      const symbol = document.createElement('div');
      symbol.classList.add('math-symbol');
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = Math.random() * 100 + 'vw';
      symbol.style.top = Math.random() * 100 + 'vh';
      symbol.style.fontSize = Math.random() * 3 + 1 + 'rem';
      symbol.style.animationDuration = (5 + Math.random() * 10) + 's';
      container.appendChild(symbol);
    }
  </script>
</body>
</html>
