<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HectoClash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --dark-bg: #0d0d0d;
      --blue-primary: #1e90ff;
      --blue-accent: #00aaff;
      --neon-blue: #00ccff;
      --light-text: #e0e0e0;
      --card-bg: rgba(20, 20, 20, 0.95);
      --btn-bg: #1e90ff;
      --btn-hover: #00aaff;
    }

    * {
      box-sizing: border-box;
    }
    .card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 25px var(--blue-accent), 0 0 40px var(--neon-blue);
}


    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--light-text);
    }

    .card {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 0 20px var(--blue-accent);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon-blue);
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--blue-primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: var(--light-text);
      font-size: 0.95rem;
    }

    .input-group input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 8px;
      border: 1px solid var(--blue-accent);
      background-color: #1a1a1a;
      font-size: 1rem;
      color: var(--light-text);
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 5px var(--neon-blue);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
      transform: translateY(-2px);
    }

    .bottom-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .bottom-links a {
      color: var(--blue-accent);
      text-decoration: none;
      font-weight: 600;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ”¥ HectoClash</div>
    <h2>Login to Continue</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <button class="btn" onclick="login()">Login</button>

    <div class="bottom-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF5w8l2TiH1OTFho-N4qBlVzgC5fw8dG4",
      authDomain: "techsprint-53b5c.firebaseapp.com",
      projectId: "techsprint-53b5c",
      storageBucket: "techsprint-53b5c.appspot.com",
      messagingSenderId: "366810852442",
      appId: "1:366810852442:web:d31260159a6c8b1c307c63",
      measurementId: "G-PTPH19Z3QG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill all fields.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful! Redirecting...");
          window.location.href = "mainpage.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</body>
</html>
